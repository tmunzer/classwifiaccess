<md-dialog aria-label="List dialog" style="min-width: 300px; width: 500px;">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2 translate="settings.api.link_api_conf"></h2>
        </div>
    </md-toolbar>
    <div ng-show="!isWorking"
         style="background-color: rgb(76,175,80); height: 5px; width: 100%"></div>
    <md-progress-linear ng-show="isWorking" md-mode="indeterminate"
                        class="md-accent"></md-progress-linear>
    <md-content layout="column">
        <md-input-container>
            <label><span translate="settings.api.link_api_text"></span></label>
            <md-select ng-model="schoolId" aria-label="Schools" ng-selected="schoolId">
                <md-option ng-repeat="school in schools" value="{{school.id}}">{{school.schoolName}}</md-option>
            </md-select>
        </md-input-container>
    </md-content>
    <md-dialog-actions layout="row">
        <md-button translate="button.cancel_button" aria-label="cancel" ng-click="cancel()"></md-button>
        <md-button class="md-raised md-primary" translate="button.save_button" aria-label="save" ng-click="save()"></md-button>
    </md-dialog-actions>
</md-dialog>
